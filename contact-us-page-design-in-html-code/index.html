<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sales Contact Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <div class="container-fluid form-container">
      <div class="container">
        <div class="form-card">
          <div class="row covero">
            <div class="col-md-5 addresscol">
              <div class="address-cover">
                  <h2>Get in Touch</h2>
                  <p>You've been invited to Rotimi's birthday Please apply your details so we can make a reservation for you</p>

                  <address>
                    19 Old Ogorode Road<br>
                    Sapele, Delta State, Nigeria
                  </address>
                  <ul>
                    <li><i class="fa fa-mobile-alt"></i> +234 810 5462 206</li>
                    <li><i class="fa fa-envelope"></i> rotimipraise07@gmail.com</li>
                  </ul>
              </div>
            </div>
            <div class="col-md-7 formcol">
              <form action="" method="post">
                <div class="form-cover">
                    <div class="form-row row">
                        <input type="text" placeholder="Enter Full Name" required="" class="form-control">
                    </div>
                    <div class="form-row row">
                        <input type="text" placeholder="Enter Mobile Number" class="form-control">
                    </div>
                    <div class="form-row row">
                        <input type="email" placeholder="Enter Email Address" required="" class="form-control">
                    </div>
                    <div class="form-row row">
                        <input type="text" placeholder="Enter Subject" class="form-control">
                    </div>
                    <div class="form-row row">
                        <textarea placeholder="Enter Your Message" required="" rows="4" class="form-control"></textarea> 
                    </div>
                    <div class="form-row row mb-0">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div>
              </form>
            </div>  
          </div>
        </div>
        
      </div>
    </div> 

  </body>
  </html
